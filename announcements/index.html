---
layout: default
title: Announcements
---

<div id="home">
  <h1>TalkAbroad Announcements</h1>
  <ul class="posts">
    {% for post in site.posts  %}
		{% if post.tags contains "announcements" %}
			<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endif %}
    {% endfor %}
  </ul>
  


</div>
